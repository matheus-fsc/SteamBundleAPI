name: Wake Up Steam Bundle API

on:
  schedule:
    # Segunda a Quinta: A cada 10 minutos das 06:00 Ã s 18:00 BRT (UTC-3)
    # Convertido para UTC: 09:00 Ã s 21:00 UTC
    - cron: '*/10 9-21 * * 1-4'
  
  # Permite executar manualmente se necessÃ¡rio
  workflow_dispatch:

jobs:
  wake-up:
    runs-on: ubuntu-latest
    
    steps:
      - name: Wake up Steam Bundle API
        run: |
          echo "ğŸ”” Sending wake-up ping to Steam Bundle API..."
          
          # Health check endpoint (rota bÃ¡sica)
          response=$(curl -s -o /dev/null -w "%{http_code}" "https://steambundleapi.onrender.com/" || echo "000")
          
          if [ "$response" -eq 200 ]; then
            echo "âœ… API is awake and healthy (HTTP $response)"
          else
            echo "âš ï¸ API response: HTTP $response - may be starting up"
            
            # Try status endpoint as backup
            status_response=$(curl -s -o /dev/null -w "%{http_code}" "https://steambundleapi.onrender.com/api/update/status" || echo "000")
            echo "ğŸ“Š Status endpoint: HTTP $status_response"
          fi
          
          echo "ğŸ•’ Wake-up completed at $(date)"

      - name: Log current time
        run: |
          echo "ğŸŒ Current UTC time: $(date -u)"
          echo "ğŸ‡§ğŸ‡· Current BRT time: $(TZ='America/Sao_Paulo' date)"
